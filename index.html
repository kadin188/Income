<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Income Calculator</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
  body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #74ebd5, #ACB6E5);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    margin: 0;
    transition: background 0.5s;
  }
  body.dark { background: linear-gradient(135deg, #1f1f1f, #333); }

  .calculator {
    background: rgba(255,255,255,0.9);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    width: 400px;
    text-align: center;
    transition: all 0.3s ease;
    margin-bottom: 30px;
  }
  body.dark .calculator { background: rgba(50,50,50,0.9); color: #eee; }

  h1 { margin-bottom: 20px; color: #333; }

  .input-group { margin-bottom: 15px; text-align: left; }

  label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
  body.dark label { color: #ccc; }

  input {
    width: 100%; padding: 12px; border-radius: 12px; border: none; font-size: 16px;
    background: #f0f0f0; box-shadow: inset 5px 5px 10px #d1d1d1, inset -5px -5px 10px #fff;
    transition: all 0.2s ease;
  }
  body.dark input {
    background: #444;
    box-shadow: inset 5px 5px 10px #222, inset -5px -5px 10px #666;
    color: #eee;
  }
  input:focus {
    outline: none;
    box-shadow: inset 5px 5px 12px #d1d1d1, inset -5px -5px 12px #ffffff, 0 0 5px #74ebd5;
  }

  button {
    width: 100%; padding: 14px; border-radius: 15px; border: none; font-size: 16px;
    font-weight: bold; cursor: pointer;
    background: linear-gradient(145deg, #74ebd5, #ACB6E5); color: #fff;
    box-shadow: 5px 5px 15px #a1a1a1, -5px -5px 15px #ffffff;
    transition: all 0.2s ease; margin-top: 10px;
  }
  button:hover { transform: translateY(-2px); box-shadow: 2px 2px 10px #a1a1a1, -2px -2px 10px #ffffff; }

  .result {
    margin-top: 25px; padding: 15px; background: #f0f4f7; border-radius: 12px;
    font-weight: bold; color: #333; box-shadow: 5px 5px 15px #d1d1d1, -5px -5px 15px #ffffff;
    min-height: 70px; transition: all 0.3s ease;
  }
  body.dark .result { background: #555; color: #eee; box-shadow: 5px 5px 15px #333, -5px -5px 15px #777; }

  .footer { text-align: center; margin-top: 15px; font-size: 14px; color: #333; }
  body.dark .footer { color: #ccc; }

  .toggle-dark {
    margin-top: 10px; cursor: pointer; color: #74ebd5; font-weight: bold; background: none;
    border: none; font-size: 14px; transition: 0.2s;
  }
  .toggle-dark:hover { text-decoration: underline; }

  canvas { max-width: 100%; margin-top: 20px; }
</style>
</head>
<body>

<div class="calculator">
  <h1>Income Calculator</h1>

  <div class="input-group">
    <label for="hourlyRate">Hourly Rate ($)</label>
    <input type="number" id="hourlyRate" value="53">
  </div>

  <div class="input-group">
    <label for="hoursPerDay">Hours per Day</label>
    <input type="number" id="hoursPerDay" value="11">
  </div>

  <div class="input-group">
    <label for="weeksOn">Weeks On</label>
    <input type="number" id="weeksOn" value="2">
  </div>

  <div class="input-group">
    <label for="weeksOff">Weeks Off</label>
    <input type="number" id="weeksOff" value="1">
  </div>

  <button onclick="calculateIncome()">Calculate</button>
  <button class="toggle-dark" onclick="toggleDarkMode()">Toggle Dark Mode</button>

  <div class="result" id="result">
    Enter your info above and click Calculate
  </div>
</div>

<canvas id="incomeChart" height="200"></canvas>

<div class="footer">Created by Kadin</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
function toggleDarkMode() { document.body.classList.toggle('dark'); }

function animateValue(element, start, end, duration) {
  let startTimestamp = null;
  const step = (timestamp) => {
    if (!startTimestamp) startTimestamp = timestamp;
    const progress = Math.min((timestamp - startTimestamp) / duration, 1);
    element.innerHTML = `$${(start + (end - start) * progress).toFixed(2)}`;
    if (progress < 1) window.requestAnimationFrame(step);
  };
  window.requestAnimationFrame(step);
}

let chart = null;

function calculateIncome() {
  const hourlyRate = parseFloat(document.getElementById('hourlyRate').value);
  const hoursPerDay = parseFloat(document.getElementById('hoursPerDay').value);
  const weeksOn = parseFloat(document.getElementById('weeksOn').value);
  const weeksOff = parseFloat(document.getElementById('weeksOff').value);

  if (isNaN(hourlyRate) || isNaN(hoursPerDay) || isNaN(weeksOn) || isNaN(weeksOff)) {
    document.getElementById('result').innerText = "Please enter valid numbers!";
    return;
  }

  const daysOn = weeksOn * 7;
  const daysOff = weeksOff * 7;
  const cycleLength = daysOn + daysOff;
  const cyclesPerYear = 365 / cycleLength;

  const dailyIncome = hoursPerDay * hourlyRate;
  const incomePerCycle = dailyIncome * daysOn;
  const annualIncome = incomePerCycle * cyclesPerYear;
  const monthlyIncome = annualIncome / 12;
  const weeklyIncome = dailyIncome * 7;

  document.getElementById('result').innerHTML = `
    <p>Daily Income: <span id="daily">$0.00</span></p>
    <p>Weekly Income: <span id="weekly">$0.00</span></p>
    <p>Monthly Income: <span id="monthly">$0.00</span></p>
    <p>Annual Income: <span id="annual">$0.00</span></p>
    <p>Cycle Length: ${daysOn} days on / ${daysOff} days off</p>
  `;

  animateValue(document.getElementById('daily'), 0, dailyIncome, 1000);
  animateValue(document.getElementById('weekly'), 0, weeklyIncome, 1000);
  animateValue(document.getElementById('monthly'), 0, monthlyIncome, 1000);
  animateValue(document.getElementById('annual'), 0, annualIncome, 1000);

  // Prepare data for chart
  const months = Array.from({length: 12}, (_, i) => `Month ${i+1}`);
  const monthlyData = [];
  let totalDays = 0;

  for (let i = 0; i < 12; i++) {
    let income = 0;
    for (let d = 0; d < 30; d++) {
      const dayInCycle = totalDays % cycleLength;
      if (dayInCycle < daysOn) income += dailyIncome;
      totalDays++;
    }
    monthlyData.push(income.toFixed(2));
  }

  if(chart) chart.destroy();

  const ctx = document.getElementById('incomeChart').getContext('2d');
  chart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: months,
      datasets: [{
        label: 'Income per Month ($)',
        data: monthlyData,
        backgroundColor: 'rgba(116,235,213,0.7)',
        borderColor: 'rgba(116,235,213,1)',
        borderWidth: 1,
        borderRadius: 5
      }]
    },
    options: {
      responsive: true,
      plugins: { legend: { display: false } },
      scales: {
        y: { beginAtZero: true }
      }
    }
  });
}
</script>

</body>
</html>
