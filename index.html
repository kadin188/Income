<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Income Calculator</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
  body {
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #74ebd5, #ACB6E5);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    transition: background 0.5s;
  }
  body.dark { background: linear-gradient(135deg, #1f1f1f, #333); }

  .calculator {
    background: rgba(255,255,255,0.95);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.2);
    width: 420px;
    text-align: center;
    transition: all 0.3s ease;
  }
  body.dark .calculator { background: rgba(50,50,50,0.9); color: #eee; }

  h1 { margin-bottom: 20px; color: #333; }
  body.dark h1 { color: #fff; }

  .input-group { margin-bottom: 15px; text-align: left; }

  label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
  body.dark label { color: #ccc; }

  input, select {
    width: 100%; padding: 12px; border-radius: 12px; border: none; font-size: 16px;
    background: #f0f0f0; box-shadow: inset 5px 5px 10px #d1d1d1, inset -5px -5px 10px #fff;
    transition: all 0.2s ease;
  }
  body.dark input, body.dark select {
    background: #444;
    box-shadow: inset 5px 5px 10px #222, inset -5px -5px 10px #666;
    color: #eee;
  }

  input:focus, select:focus {
    outline: none;
    box-shadow: inset 5px 5px 12px #d1d1d1, inset -5px -5px 12px #ffffff, 0 0 5px #74ebd5;
  }

  button {
    width: 100%; padding: 14px; border-radius: 15px; border: none; font-size: 16px;
    font-weight: bold; cursor: pointer;
    background: linear-gradient(145deg, #74ebd5, #ACB6E5); color: #fff;
    box-shadow: 5px 5px 15px #a1a1a1, -5px -5px 15px #ffffff;
    transition: all 0.2s ease; margin-top: 10px;
  }
  button:hover { transform: translateY(-2px); box-shadow: 2px 2px 10px #a1a1a1, -2px -2px 10px #ffffff; }

  .result {
    margin-top: 25px; padding: 15px; background: #f0f4f7; border-radius: 12px;
    font-weight: bold; color: #333; box-shadow: 5px 5px 15px #d1d1d1, -5px -5px 15px #ffffff;
    min-height: 70px; transition: all 0.3s ease;
  }
  body.dark .result { background: #555; color: #eee; box-shadow: 5px 5px 15px #333, -5px -5px 15px #777; }

  .footer { text-align: center; margin-top: 15px; font-size: 14px; color: #333; }
  body.dark .footer { color: #ccc; }

  .toggle-dark {
    margin-top: 10px; cursor: pointer; color: #74ebd5; font-weight: bold; background: none;
    border: none; font-size: 14px; transition: 0.2s;
  }
  .toggle-dark:hover { text-decoration: underline; }

  .deductions {
    margin-top: 20px;
    text-align: left;
    border-top: 1px solid #ccc;
    padding-top: 15px;
    overflow: hidden;
    max-height: 0;
    opacity: 0;
    transition: max-height 0.5s ease, opacity 0.5s ease;
  }
  .deductions.active {
    max-height: 500px;
    opacity: 1;
  }

  .deductions label { font-weight: normal; }
  .slider-value { font-weight: bold; float: right; }
</style>
</head>
<body>

<div class="calculator">
  <h1>Income Calculator</h1>

  <div class="input-group">
    <label for="hourlyRate">Hourly Rate ($)</label>
    <input type="number" id="hourlyRate" value="53">
  </div>

  <div class="input-group">
    <label for="hoursPerDay">Hours per Day</label>
    <input type="number" id="hoursPerDay" value="11">
  </div>

  <div class="input-group">
    <label for="weeksOn">Weeks On</label>
    <input type="number" id="weeksOn" value="2">
  </div>

  <div class="input-group">
    <label for="weeksOff">Weeks Off</label>
    <input type="number" id="weeksOff" value="1">
  </div>

  <button onclick="calculateIncome()">Calculate</button>
  <button onclick="toggleDeductions()">ðŸ§® Smart Deductions Mode</button>
  <button class="toggle-dark" onclick="toggleDarkMode()">Toggle Dark Mode</button>

  <div class="deductions" id="deductions">
    <h3>Tax & Deductions</h3>

    <div class="input-group">
      <label>Province</label>
      <select id="province" onchange="setProvinceDefaults()">
        <option value="SK">Saskatchewan</option>
        <option value="AB">Alberta</option>
        <option value="MB">Manitoba</option>
      </select>
    </div>

    <div class="input-group">
      <label>Federal/Provincial Tax: <span class="slider-value" id="taxValue">25%</span></label>
      <input type="range" id="tax" min="0" max="50" value="25" oninput="updateSliderValue('tax')">
    </div>

    <div class="input-group">
      <label>CPP: <span class="slider-value" id="cppValue">5%</span></label>
      <input type="range" id="cpp" min="0" max="10" value="5" oninput="updateSliderValue('cpp')">
    </div>

    <div class="input-group">
      <label>EI: <span class="slider-value" id="eiValue">2%</span></label>
      <input type="range" id="ei" min="0" max="5" value="2" oninput="updateSliderValue('ei')">
    </div>

    <div class="input-group">
      <label>Benefits: <span class="slider-value" id="benefitsValue">3%</span></label>
      <input type="range" id="benefits" min="0" max="10" value="3" oninput="updateSliderValue('benefits')">
    </div>
  </div>

  <div class="result" id="result">
    Enter your info above and click Calculate
  </div>
</div>

<div class="footer">Created by Kadin</div>

<script>
function toggleDarkMode() {
  document.body.classList.toggle('dark');
}

function toggleDeductions() {
  document.getElementById('deductions').classList.toggle('active');
}

function updateSliderValue(id) {
  document.getElementById(id + 'Value').innerText = document.getElementById(id).value + '%';
}

function setProvinceDefaults() {
  const province = document.getElementById('province').value;
  const defaults = {
    SK: { tax: 25, cpp: 5, ei: 2, benefits: 3 },
    AB: { tax: 23, cpp: 5, ei: 2, benefits: 2 },
    MB: { tax: 27, cpp: 5, ei: 2, benefits: 3 }
  };
  const d = defaults[province];
  for (const key in d) {
    document.getElementById(key).value = d[key];
    updateSliderValue(key);
  }
}

function animateValue(element, start, end, duration) {
  let startTimestamp = null;
  const step = (timestamp) => {
    if (!startTimestamp) startTimestamp = timestamp;
    const progress = Math.min((timestamp - startTimestamp) / duration, 1);
    element.innerHTML = `$${(start + (end - start) * progress).toFixed(2)}`;
    if (progress < 1) window.requestAnimationFrame(step);
  };
  window.requestAnimationFrame(step);
}

function calculateIncome() {
  const hourlyRate = parseFloat(document.getElementById('hourlyRate').value);
  const hoursPerDay = parseFloat(document.getElementById('hoursPerDay').value);
  const weeksOn = parseFloat(document.getElementById('weeksOn').value);
  const weeksOff = parseFloat(document.getElementById('weeksOff').value);

  const tax = parseFloat(document.getElementById('tax').value) / 100;
  const cpp = parseFloat(document.getElementById('cpp').value) / 100;
  const ei = parseFloat(document.getElementById('ei').value) / 100;
  const benefits = parseFloat(document.getElementById('benefits').value) / 100;

  if ([hourlyRate, hoursPerDay, weeksOn, weeksOff].some(isNaN)) {
    document.getElementById('result').innerText = "Please enter valid numbers!";
    return;
  }

  const daysOn = weeksOn * 7;
  const daysOff = weeksOff * 7;
  const cycleLength = daysOn + daysOff;
  const cyclesPerYear = 365 / cycleLength;

  const dailyIncome = hoursPerDay * hourlyRate;
  const incomePerCycle = dailyIncome * daysOn;
  const annualGross = incomePerCycle * cyclesPerYear;
  const monthlyGross = annualGross / 12;
  const weeklyGross = dailyIncome * 7;

  const totalDeductions = tax + cpp + ei + benefits;
  const annualNet = annualGross * (1 - totalDeductions);
  const monthlyNet = annualNet / 12;
  const weeklyNet = annualNet / 52;
  const dailyNet = weeklyNet / 7;

  document.getElementById('result').innerHTML = `
    <p><strong>Gross Income</strong></p>
    <p>Daily: <span id="dailyGross">$0.00</span></p>
    <p>Weekly: <span id="weeklyGross">$0.00</span></p>
    <p>Monthly: <span id="monthlyGross">$0.00</span></p>
    <p>Annual: <span id="annualGross">$0.00</span></p>
    <hr>
    <p><strong>Net (After Deductions)</strong></p>
    <p>Daily: <span id="dailyNet">$0.00</span></p>
    <p>Weekly: <span id="weeklyNet">$0.00</span></p>
    <p>Monthly: <span id="monthlyNet">$0.00</span></p>
    <p>Annual: <span id="annualNet">$0.00</span></p>
    <p>Cycle: ${daysOn} days on / ${daysOff} days off</p>
  `;

  animateValue(document.getElementById('dailyGross'), 0, dailyIncome, 1000);
  animateValue(document.getElementById('weeklyGross'), 0, weeklyGross, 1000);
  animateValue(document.getElementById('monthlyGross'), 0, monthlyGross, 1000);
  animateValue(document.getElementById('annualGross'), 0, annualGross, 1000);

  animateValue(document.getElementById('dailyNet'), 0, dailyNet, 1000);
  animateValue(document.getElementById('weeklyNet'), 0, weeklyNet, 1000);
  animateValue(document.getElementById('monthlyNet'), 0, monthlyNet, 1000);
  animateValue(document.getElementById('annualNet'), 0, annualNet, 1000);
}
</script>

</body>
</html>
